<div class="container">
  <div class="content-center">
    <div class="row">
      <div class="col-8">
        <div class="margin">
          <label class="control-label" for="shop_name">Shop Name</label>
        </div>
        <div class="margin">
          <input id="shop_name" name="shop_name" placeholder="Shop Name" class="form-control input-md" required="" type="text">
        </div>
        <div class="margin">
          <label for="typeahead-format">Add Store administrator:</label>
        </div>
        <div class="margin">
          <input class="form-control"
            placeholder="You see the name user"
            [(ngModel)]="selected"
            [typeahead]="states"
            [isAnimated]="true">
        </div>
      </div>
      <div class="col-4" >
        <div class="scroll-table" >
          <table >
            <tr>
              <th colspan="2"><p>Administrators Group</p></th>
            </tr>
            <tr *ngFor="let group of states">
              <td><p>{{group}}</p></td>
              <td>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16" (click)="deleteGroup(group)">
                  <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
